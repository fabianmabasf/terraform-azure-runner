on:
  push:
    branches:
      - master
jobs:
  test:
    name: Run Integration Tests
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@master
    - name: Azure Login
      uses: Azure/login@v1
      with:
       creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Install Pester
      run: Install-Module -Name Pester -Force
      shell: pwsh
    - name: Execute Tests
      run: tests/tests.ps1
      shell: pwsh
